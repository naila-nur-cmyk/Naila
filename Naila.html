<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portofolio Saya</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: pink;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 300px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }

    h1 {
      margin: 10px 0;
      font-size: 24px;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
    }

    .contact-btn {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .contact-btn:hover {
      background-color: #ff1493;
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Ganti URL di bawah dengan URL foto kamu -->
    <img src="naila.jpeg" alt="Foto Profil" class="profile-pic" />
    <h1>Naila NurHasanah</h1>
    <p>Saya adalah siswi di SMKN 7 Batam, dengan jurusan Teknik Jaringan Akses Telekomunikasi. Saya seorang yang bertanggung jawab, disiplin dan menghargai waktu.</p>
    <a href="Naila NurHasanah.html"><button class="contact-btn">Hubungi Saya</button></a>
  </div>
</body>
</html>
